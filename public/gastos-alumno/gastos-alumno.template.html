<div class="container">
	<div class="row">
		<div class="col-md-12">
			<img id="logoCabecera" src="img/logo.png" />
			<h2> Sistema de Becas NU</h2>
			<hr />
		</div>
	</div>
	<div class="row">
		<div id="menu" class="col-md-3 col-md-offset-9">			
			<ul>
				<li><a href="#!/login" >Cerrar sesión</a></li>
				<li><a href="#!/login" >Regresar a solicitudes</a></li>
				<li><a href="#!/login" >Cancelar solicitud actual</a></li>
			</ul>
		</div>

		<div id="menuSuperior" class="container">
			<ul>
				<li><a href="#!/login" >Persona de quien depende económicamente</a></li>
				<li><a href="#!/login" >Ingreso mensual</a></li>
				<li><a href="#!/gastos_alumno" >Gastos del alumno</a></li>
				<li><a href="#!/login" >Información del hogar</a></li>
				<li><a href="#!/login" >Gastos familiares</a></li>
				<li><a href="#!/cartaProtesta" >Carta Protesta</a></li>
			</ul>
		</div>
		<div id="tittle" class="container">
				<h2>Gastos del alumno</h2>
		</div>
		<div id="gastosAlumnos" class="container">
			<div class="container">
				<form ng-submit="$ctrl.saveData()" class="form-horizontal col-md-6 col-md-offset-3">

					<div class="form-group">
						<label for="medicalServices" class="col-sm-4">Servicios medicos:</label>
						<div class="col-sm-8">
							<input type="number" ng-model="$ctrl.gastosMedicos" id="medicalServices" class="form-control" placeholder="Gastos en servicios medicos" required />	
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4"> Renta de domicilio: </label>
						<div class="col-sm-8" >
							<label class="radio-inline">
						    	<input type="radio"   ng-click="$ctrl.rentaSi = true" value="" name="renta">Si
						    </label>
						    <label class="radio-inline">
						    	<input type="radio"  ng-click="$ctrl.rentaSi = false; $ctrl.montoRenta = 0" value="" name="renta">No
						    </label>
						</div>
					</div>

					<div class="form-group" ng-show="$ctrl.rentaSi">
						<label for="costoRenta" class="col-sm-4">Costo de la renta:</label>
						<div class="col-sm-8">
							<input type="number" id="costoRenta"  ng-model="$ctrl.montoRenta" class="form-control" placeholder="Monto de la renta (mensual)"/>	
						</div>
					</div>					
					<div class="form-group">
						<label class="col-sm-4">Modo de traslado:</label>
						<div class="checkbox col-sm-8">
						 	<label class="checkbox-inline"><input type="checkbox" id="taxi"  ng-model="$ctrl.taxi" > Taxi</label>
						    <label class=" checkbox-inline col-sm-offset-3"><input type="checkbox"  ng-model="$ctrl.vehiculo"> Vehículo propio (Moto/auto)</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4"></label>
						<div class="checkbox col-sm-8">
						 	<label class="checkbox-inline"><input type="checkbox" ng-model="$ctrl.caminar">Caminado</label>
						    <label class="checkbox-inline col-md-offset-3"><input type="checkbox"  ng-model="$ctrl.bicicleta">Bicicleta</label>
						</div>
					</div>

					<div class="form-group">
						<a href="#!/ingreso_mensual"><button type="button" class="btn btn-default ">Atras</button></a>
						<input type="submit" class="btn btn-default col-md-offset-6" value="Enviar"/>
					</div>

				</form>
			</div>
		</div>
	</div>	
</div>
