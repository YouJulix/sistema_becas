<barra-principal></barra-principal>

<div class="container">
	<div class="row">
		<div id="gastosAlumnos" class="row col xl12 l12 m12 s12 card">
			<div class="row">
				<div class="col xl9">
					<blockquote class="">
						<p class="thin">
							<h5 class="orange-text">
								Gastos del alumno
							</h5>
						</p>
					</blockquote>
				</div>
				<div class="col xl3">
					<div class="blue darken-1 white-text stepBeca">
						<p class="center-align"><b>Paso 1 de 6</b></p>
					</div>
				</div>
			</div>
				<form ng-submit="$ctrl.saveData()" class="col xl6 offset-xl3">

					<div class="row">
						<label for="medicalServices" class="col xl4">Servicios medicos:</label>
						<div class="col xl8">
							<input type="number" ng-model="$ctrl.gastosMedicos" id="medicalServices" class="form-control" placeholder="Gastos en servicios medicos" min="0" max="25000" />	
						</div>
					</div>
					
					<div class="row">
						<label class="col xl4"> Renta de domicilio: </label>
						<div class="col xl8" >
							<div class="col xl6">
								<input id="si" type="radio" ng-click="$ctrl.rentaSi = true" value="" name="renta">
								<label for="si">Si</label>
							</div>
							<div class="col xl6">
								<input id="no" checked="checked" type="radio"  ng-click="$ctrl.rentaSi = false; $ctrl.montoRenta = 0" value="" name="renta">
						    	<label for="no">No</label>
						    </div>
						</div>
						<br>
					</div>

					<div class="row" ng-show="$ctrl.rentaSi">
						<br>
						<label for="costoRenta" class="col xl4">Costo de la renta:</label>
						<div class="col xl8">
							<input type="number" id="costoRenta"  ng-model="$ctrl.montoRenta" class="" placeholder="Monto de la renta (mensual)" min="0" max="25000" />
						</div>
					</div>					
					<div class="row">
						<label class="col xl4">Modo de traslado: *</label>
						<div class="col xl8">
							<div class="col xl5">
								<input type="checkbox" ng-click="$ctrl.transportValid()"  id="taxi"  ng-model="$ctrl.taxi" >
						 		<label for="taxi">Taxi</label>
						 	</div>
						 	<div class="col xl7">
						 		<input id="vehiculo" type="checkbox" ng-click="$ctrl.transportVehiculo()" ng-model="$ctrl.vehiculo">
						    	<label for="vehiculo">Vehículo propio (Moto/auto)</label>
						    </div>
						</div>
					</div>
					
					<div class="row">
						<label class="col xl4"></label>
						<div class="col xl8">
							<div class="col xl5">
								<input id="caminar" type="checkbox" ng-click="$ctrl.transportValid()" ng-model="$ctrl.caminar">
						 		<label for="caminar">Caminado</label>
						 	</div>
						 	<div class="col xl7">
						 		<input id="bicicleta" ng-click="$ctrl.transportValid()" type="checkbox"  ng-model="$ctrl.bicicleta">
						    	<label for="bicicleta" ">Bicicleta</label>
						    </div>
						</div>
					</div>

					<div class="row">
						<div class="col xl6">
							
						</div>
						<div class="col xl6">
							<input type="submit" class="btn align-center orange" value="Continuar"/>
						</div>
					</div>

				</form>
		</div>
	</div>	

 <!-- Modal error no coinciden gastos familiares e ingreso mensual -->
  <div id="modalErrorTransporte" class="modal">
    <div class="modal-content">
      <h4 class="red-text">Error ! <i class="material-icons small black-text">mood_bad</i> </h4>
      <p class="center-align">Elige como mínimo un metodo de transporte</p>
    </div>
    <div class="modal-footer">
      <a href="#!/beca/gastos_alumno" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>
   <!-- Modal error no coinciden gastos familiares e ingreso mensual -->
  <div id="modalErrorGastosMedicos" class="modal">
    <div class="modal-content">
      <h4 class="red-text">Error ! <i class="material-icons small black-text">mood_bad</i> </h4>
      <p class="center-align">Tus gastos médicos deben ser mayores a 200, si no aplica 0</p>
    </div>
    <div class="modal-footer">
      <a href="#!/beca/gastos_alumno" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>
   <!-- Modal error no coinciden gastos familiares e ingreso mensual -->
  <div id="modalErrorRenta" class="modal">
    <div class="modal-content">
      <h4 class="red-text">Error ! <i class="material-icons small black-text">mood_bad</i> </h4>
      <p class="center-align">Tus gastos de la renta deben ser mayores a 200, si no aplica 0</p>
    </div>
    <div class="modal-footer">
      <a href="#!/beca/gastos_alumno" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>

<script type="text/javascript">
	$(document).ready(function(){
	    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
	    $('.modal').modal();
	  }); 
</script>

</div>
<footer-becas></footer-becas>
