<!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>

<div class="container">
	<div class="row">
		<div id="loginBecasForm" class="col s5 z-depth-4 card-panel">
			<form class="" ng-submit="$ctrl.validateData()" > <!--Cuando se trabaja con componentes $ctrl hace referencia al controlador(Así no se manipula directamente el $scope) == -->
				<div class="row">
					<div class="col s12 center-align">
						<img src="img/logo.png" id="logoLogin"  class="circle" />
						<p class="login-form-text center-align">Sistema de asignación de becas</p>
					</div>
				</div>
				
	        	<div class="input-field col s12">
		        	<i class="material-icons prefix">account_circle</i>
		        	<input id="username" type="text" ng-model="$ctrl.matricula" 
				pattern="(^011[1-9]0[1-9]00[0-9][0-9])|admin[A-Za-z]{5,15}" required title="011X0X00XX">
		            <label for="username" class="center-align">Usuario</label>
		        </div>
	          	<div class="input-field col s12" >
		            <i class="material-icons prefix">lock</i>
		            <input id="password" type="password" ng-model="$ctrl.password" required pattern="[A-Za-z0-9]{1,}" title="Solo se aceptan caracteres alfanuméricos">
		            <label for="password">Contraseña</label>
	          	</div>
	          	<div class="col s12 m12 l12  login-text">
	              <input type="checkbox" id="remember-me" />
	              <label for="remember-me">Recuerdame</label>
	          	</div>
		        <div class="input-field col s12">
		            <button type="submit" class="btn waves-effect waves-light col s12">Ingresar</button>
		        </div>
		        <div class="row">
		        	
		        </div>
			</form>
		</div>
	</div>	
</div>
